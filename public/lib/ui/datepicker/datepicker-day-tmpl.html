<table class="uib-daypicker" role="grid" aria-labelledby="{{::uniqueId}}-title" aria-activedescendant="{{activeDateId}}">
    <thead>
    <tr>
        <th>
            <div class="arrow control-element" ng-click="move(-1)">
                <img class="icon rotate-180" src="/media/arrow.svg">
            </div>
        </th>
        <th colspan="{{::5}}"><div class="month-name" month-select date="{{datepicker.activeDate}}">{{datepicker.activeDate | date: "MMMM"}}</div></th>
        <th>
            <div class="arrow control-element" ng-click="move(1)">
                <img class="icon" src="/media/arrow.svg">
            </div>
        </th>
    </tr>
    <tr>
        <td ng-repeat="label in ::labels track by $index" style="padding: 5px 0;" class="text-center"><span aria-label="{{::label.full}}">{{::label.abbr}}</span></td>
    </tr>
    </thead>
    <tbody>
    <tr class="uib-weeks" ng-repeat="row in rows track by $index">
        <td ng-repeat="dt in row" class="uib-day text-center" role="gridcell"
            id="{{::dt.uid}}"
            ng-class="::dt.customClass">
            <button type="button" class="btn btn-default btn-sm"
                    uib-is-class="
                        'btn-info' for selectedDt,
                        'active' for activeDt
                        on dt"
                    ng-click="select(dt.date)"
                    ng-show="datepicker.activeDate.getMonth() === dt.date.getMonth()"
                    ng-disabled="::dt.disabled"
                    tabindex="-1"><span ng-class="::{'text-muted': dt.secondary, 'text-info': dt.current}">{{::dt.label}}</span></button>
        </td>
    </tr>
    </tbody>
</table>
